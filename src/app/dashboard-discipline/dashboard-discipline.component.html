<div id="dashboard-discipline" class="edu-card" style="height: 1000px">
  <h3>
    CÃ³digo da disciplina:
    <div class="tag is-primary is-large">{{ cod }}</div>
  </h3>

  <div class="columns">
    <div class="column">
      <ngx-charts-bar-vertical-2d *ngIf="multi.length > 0" [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
      </ngx-charts-bar-vertical-2d>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <ngx-charts-gauge *ngIf="data.length > 0" [view]="view" [scheme]="colorScheme" [results]="data" [min]="0" [max]="totalStudents"
        [angleSpan]="240" [startAngle]="-120" [units]="'quizes'" [bigSegments]="10" [smallSegments]="5" (select)="onSelect($event)">
      </ngx-charts-gauge>
    </div>
  </div>
</div>
