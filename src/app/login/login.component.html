<div id="login" class="edu-card">
  <div>
    <div class="field">
      <label class="label">E-mail</label>
      <div class="control">
        <input class="input" type="text" [(ngModel)]="email">
      </div>
    </div>

    <div class="field">
      <label class="label">Senha</label>
      <div class="control">
        <input class="input" type="password" [(ngModel)]="password">
      </div>
    </div>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <a routerLink="/register" class="button is-link">Criar conta</a>
      </div>
      <div class="control">
        <button class="button is-primary" (click)="login()" [class.is-loading]="loading">Entrar</button>
      </div>
    </div>

    <article class="message is-danger" *ngIf="error">
      <div class="message-body">
        {{error}}
      </div>
    </article>
  </div>
</div>
<a routerLink="/add-question" class="button is-link">Criaaar conta</a>
