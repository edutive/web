<h3>Disciplinas</h3>
<div *ngFor="let item of items | async">
  <div *ngIf="item.user === uid">
    - <a class="button is-link" [routerLink]="['discipline/', item.id]">{{item.name}}</a>
  </div>
</div>

<br>
<div class="control">
  <a routerLink="/discipline/add" class="button is-link">Adicionar Disciplina</a>
</div>
