<div id="dashboard-discipline" class="edu-card">
  <label class="label">Nome</label>
  <div class="control">
    <input class="input" type="text" [(ngModel)]="name">
  </div>

  <form action="" *ngFor="let item of items | async">
    <input type="checkbox" [name]="item.$key" [value]="item.$key" [(ngModel)]="selectedQuestions[item.$key]"> {{item.question}}
  </form>

  <div class="field is-grouped is-grouped-right">
    <div class="control">
      <a routerLink="/{{backString}}" class="button is-link">Cancelar</a>
      <button class="button is-primary" (click)="addQuiz()" [class.is-loading]="loading">Salvar</button>
    </div>
  </div>

  <article class="message is-danger" *ngIf="error">
    <div class="message-body">
      {{error}}
    </div>
  </article>
</div>
