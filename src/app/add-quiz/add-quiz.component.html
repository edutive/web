<div id="dashboard-discipline" class="edu-card">
  <div class="field">
    <label class="label">Nome</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="name">
    </div>
  </div>

  <hr />

  <div class="field">
    <label class="label">Pesquisar Quest√µes</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="search">
    </div>
  </div>

  <div class="quiz-list columns is-multiline">
    <div class="column is-4" *ngFor="let item of items | async | filter: search">
      <div class="question-card">
        <div>{{item.question}}</div>
        <button class="button is-info is-small" (click)="addQuestion(item)" [class.is-outlined]="!selectedQuestions[item.id]">
          <span class="icon">
            <i [class.icon-plus]="!selectedQuestions[item.id]" [class.icon-close]="selectedQuestions[item.id]"></i>
          </span>
          <span>{{ selectedQuestions[item.id] ? 'Remover' : 'Adicionar' }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="field is-grouped is-grouped-right">
    <div class="control">
      <a routerLink="/{{backString}}" class="button is-link">Cancelar</a>
      <button class="button is-primary" (click)="addQuiz()" [class.is-loading]="loading" [disabled]="disableButton()">Salvar</button>
    </div>
  </div>

  <article class="message is-danger" *ngIf="error">
    <div class="message-body">
      {{error}}
    </div>
  </article>
</div>
