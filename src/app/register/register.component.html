<div id="login" class="edu-card">
  <div *ngIf="!(authService.user | async)">
    <div class="field">
      <label class="label">Nome</label>
      <div class="control">
        <input class="input" type="text" [(ngModel)]="firstname">
      </div>
    </div>

    <div class="field">
      <label class="label">Sobrenome</label>
      <div class="control">
        <input class="input" type="text" [(ngModel)]="lastname">
      </div>
    </div>

    <div class="field">
      <label class="label">E-mail</label>
      <div class="control">
        <input class="input" type="email" [(ngModel)]="email">
      </div>
    </div>

    <div class="field">
      <label class="label">Senha</label>
      <div class="control">
        <input class="input" type="password" [(ngModel)]="password">
      </div>
    </div>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <a routerLink="/login" class="button is-link">Voltar</a>
      </div>
      <div class="control">
        <button class="button is-primary" (click)="signup()" [class.is-loading]="loading">Criar Conta</button>
      </div>
    </div>

    <article class="message is-danger" *ngIf="error">
      <div class="message-body">
        {{error}}
      </div>
    </article>
  </div>
</div>
